    <div class="row g-0 bg-white min-vh-100 align-items-center">
      <div class="col-lg-6 text-center text-lg-start overflow-hidden z-index-2">
        <div class="px-3 py-6">

          <!-- back button -->
          <a href="landing-0.html" class="link-muted position-absolute top-0 start-0 p-2 d-inline-grid gap-auto-2">
            <svg class="rtl-flip" height="18px" viewBox="0 0 16 16" xmlns="http://www.w3.org/2000/svg" fill="currentColor">
              <path fill-rule="evenodd" d="M12 8a.5.5 0 0 1-.5.5H5.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5H11.5a.5.5 0 0 1 .5.5z"></path>

              <h1 class="fw-bold mb-5">Password</h1>
              <p class="lead">A reset link is sent to your email address.</p>

              <form novalidate class="bs-validate" method="POST" action="#">

                <!-- email address -->
                <div class="form-floating mb-3">
                  <input required type="email" class="form-control" id="account_email" placeholder="Email address">
                  <label for="account_email">Email address</label>
                </div>

                <!-- submot button -->
                <div class="d-grid mb-3">
                  <button type="submit" class="btn btn-primary">
                    <span>Reset</span>
                    <svg class="rtl-flip" height="18px" viewBox="0 0 16 16" xmlns="http://www.w3.org/2000/svg" fill="currentColor">
                      <path fill-rule="evenodd" d="M4 8a.5.5 0 0 1 .5-.5h5.793L8.146 5.354a.5.5 0 1 1 .708-.708l3 3a.5.5 0 0 1 0 .708l-3 3a.5.5 0 0 1-.708-.708L10.293 8.5H4.5A.5.5 0 0 1 4 8z"></path>
                    </svg>
                  </button>
                </div>

              </form>

              <!-- create account -->
              <div class="text-center m-4">
                <a href="account-full-signin-1.html" class="link-muted">
                  back to signin

          </div>

        </div>
