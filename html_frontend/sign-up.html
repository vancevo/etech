  <body>
    <div class="login-wrapper">
      <div class="login-inner">
        <form class="form-login" action="">
          <h3 class="login-h3">Đăng Ký</h3>
          <div class="form-row">
            <div class="form-wrapper">
              <label for="">Họ và tên *</label>
              <input
                type="text"
                class="form-control"
                placeholder="Họ và tên..."
              />
            </div>
            <div class="form-wrapper">
              <label for="">Số điện thoại *</label>
              <input
                type="text"
                class="form-control"
                placeholder="Số điện thoại..."
              />
            </div>
          </div>
          <div class="form-row">
            <div style="width: 100%">
              <label for="">Tài khoản *</label>
              <input
                type="text"
                class="form-control"
                placeholder="Tài khoản..."
              />
            </div>
          </div>
          <div class="form-row">
            <div style="width: 100%">
              <label for="">Mật khẩu *</label>
              <input
                type="text"
                class="form-control"
                placeholder="Mật khẩu..."
              />
            </div>
          </div>
          <div class="form-row">
            <div style="width: 100%">
              <label for="">Nhập lại mật khẩu *</label>
              <input
                type="text"
                class="form-control"
                placeholder="Nhập lại mật khẩu..."
              />
            </div>
          </div>

          <div class="form-check mt-4 mb-2">
            <input
              class="form-check-input form-check-input-primary"
              type="checkbox"
            />
            Đồng ý với các <a href="#">điều khoản</a>,
            <a href="#">chính sách</a>
          </div>

          <button class="login-button" style="width: 100%">
            <span>Đăng ký</span>
          </button>

          <div class="d-flex mt-4 justify-content-end">
            <a href="./login-in.html" class="text-decoration-underline">Đăng nhập</a>
          </div>
        </form>
      </div>
    </div>

    <script src="js/jquery-3.3.1.min.js"></script>
