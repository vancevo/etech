<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta charset="UTF-8">
		<title>Smarty v5</title>
		<meta name="description" content="...">

		<meta name="viewport" content="width=device-width, maximum-scale=5, initial-scale=1">
		<!--[if IE]><meta http-equiv='X-UA-Compatible' content='IE=edge,chrome=1'><![endif]-->

		<!-- up to 10% speed up for external res -->
		<link rel="dns-prefetch" href="https://fonts.googleapis.com/">
		<link rel="dns-prefetch" href="https://fonts.gstatic.com/">
		<link rel="preconnect" href="https://fonts.googleapis.com/">
		<link rel="preconnect" href="https://fonts.gstatic.com/">
		<!-- preloading icon font is helping to speed up a little bit -->
		<link rel="preload" href="assets/fonts/flaticon/Flaticon.woff2" as="font" type="font/woff2" crossorigin>

		<link rel="stylesheet" href="assets/css/core.min.css">
		<link rel="stylesheet" href="assets/css/vendor_bundle.min.css">
		<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;700&display=swap" rel="stylesheet">

		<!-- favicon -->
		<link rel="shortcut icon" href="favicon.ico">
		<link rel="apple-touch-icon" href="demo.files/logo/icon_512x512.png">

	</head>
	<body>

		<div id="wrapper">


			<!-- light logo -->
			<a aria-label="go back" href="landing-0.html" class="position-absolute top-0 start-0 my-2 mx-4 z-index-3 h--70 d-inline-flex align-items-center">
				<img src="assets/images/logo/logo_light.svg" width="110" alt="...">
			</a>

										<!-- you might like more this: 		linear-gradient(180deg,#2f2e80 0,#4c4bb5); 		-->
			<div class="d-lg-flex text-white min-vh-100" style="background: linear-gradient(180deg,#42404e 0,#1b1e29);">

				<div class="col-12 col-lg-5 d-lg-flex">
					<div class="w-100 align-self-center">


						<div class="py-7 px-5">
							<h1 class="d-inline-block text-align-end text-center-md text-center-xs display-4 w-100 max-w-600">
								Sign in
								<span class="display-3 d-block fw-medium">
									Smarty
								</span>
							</h1>
						</div>


					</div>
				</div>


				<div class="col-12 col-lg-7 d-lg-flex">
					<div class="w-100 align-self-center text-center-md text-center-xs p-2">


						<!-- optional class: .form-control-pill -->
						<form novalidate action="#" method="POST" class="bs-validate p-5 py-6 rounded d-inline-block bg-white text-dark w-100 max-w-600">

							<!--
							<p class="text-danger">
								Ups! Please check again
							</p>
							-->

							<div class="form-floating mb-3">
								<input required placeholder="Email" id="account_email" name="account_email" type="email" class="form-control">
								<label for="account_email">Email</label>
							</div>

							<div class="input-group-over">
								<div class="form-floating mb-3">
									<input required placeholder="Password" id="account_password" name="account_password" type="password" class="form-control">
									<label for="account_password">Password</label>
								</div>

								<a href="account-full-signin-password-1.html" class="btn smaller fw-bold">
									RESET?
								</a>

							</div>



							<div class="row">

								<div class="col-12 col-md-6 mt-4">
									<button type="submit" class="btn btn-primary w-100 transition-hover-top">
										Sign In
									</button>
								</div>

								<div class="col-12 col-md-6 mt-4 text-align-end text-center-xs">
									<a href="account-full-signup-1.html" class="btn px-0 link-normal">
										Don't have an account yet?
									</a>
								</div>

							</div>

						</form>


						<!-- cookie alert -->
						<div class="alert bg-white text-dark p-3 my-2 border-0 rounded d-inline-block w-100 max-w-600">
							<button type="button" class="close" data-bs-dismiss="alert" aria-label="Close">
								<span class="fi fi-close" aria-hidden="true"></span>
							</button>
							Smarty uses cookies for best experience! <a href="#" class="link-muted">Learn more</a>
						</div>

					</div>
				</div>



			</div>



		</div><!-- /#wrapper -->

		<script src="assets/js/core.min.js"></script>

	</body>
</html>
