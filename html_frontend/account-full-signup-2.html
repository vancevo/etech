<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta charset="UTF-8">
		<title>Smarty v5</title>
		<meta name="description" content="...">

		<meta name="viewport" content="width=device-width, maximum-scale=5, initial-scale=1">
		<!--[if IE]><meta http-equiv='X-UA-Compatible' content='IE=edge,chrome=1'><![endif]-->

		<!-- up to 10% speed up for external res -->
		<link rel="dns-prefetch" href="https://fonts.googleapis.com/">
		<link rel="dns-prefetch" href="https://fonts.gstatic.com/">
		<link rel="preconnect" href="https://fonts.googleapis.com/">
		<link rel="preconnect" href="https://fonts.gstatic.com/">
		<!-- preloading icon font is helping to speed up a little bit -->
		<link rel="preload" href="assets/fonts/flaticon/Flaticon.woff2" as="font" type="font/woff2" crossorigin>

		<link rel="stylesheet" href="assets/css/core.min.css">
		<link rel="stylesheet" href="assets/css/vendor_bundle.min.css">
		<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;700&display=swap" rel="stylesheet">

		<!-- favicon -->
		<link rel="shortcut icon" href="favicon.ico">
		<link rel="apple-touch-icon" href="demo.files/logo/icon_512x512.png">

	</head>
	<body>

		<div id="wrapper">


			<!-- light logo -->
			<a aria-label="go back" href="landing-0.html" class="position-absolute top-0 start-0 my-2 mx-4 z-index-3 h--70 d-inline-flex align-items-center">
				<img src="assets/images/logo/logo_light.svg" width="110" alt="...">
			</a>


			<div class="d-lg-flex text-white min-vh-100" style="background: linear-gradient(180deg,#42404e 0,#1b1e29);">

				<div class="col-12 col-lg-5 d-lg-flex">
					<div class="w-100 align-self-center">


						<div class="py-7 px-5">
							<h1 class="d-inline-block text-align-end text-center-md text-center-xs display-4 w-100 max-w-600 w-100-md w-100-xs">
								Sign up
								<span class="display-3 d-block fw-medium">
									Smarty
								</span>
							</h1>
						</div>


					</div>
				</div>


				<div class="col-12 col-lg-7 d-lg-flex">
					<div class="w-100 align-self-center text-center-md text-center-xs p-2">


						<!-- optional class: .form-control-pill -->
						<form novalidate action="#" method="POST" class="bs-validate p-5 py-6 rounded d-inline-block bg-white text-dark w-100 max-w-600"
							data-error-toast-text="<i class='fi fi-circle-spin fi-spin float-start'></i> Please, complete all required fields!" 
							data-error-toast-delay="3000" 
							data-error-toast-position="top-right" 
							data-error-scroll-up="true">

							<!--
							<p class="text-danger">
								Ups! Please check again
							</p>
							-->


							<div class="form-floating mb-3">
								<input required placeholder="First Name" id="account_first_name" name="account_first_name" type="text" class="form-control">
								<label for="account_first_name">First Name</label>
							</div>

							<div class="form-floating mb-3">
								<input required placeholder="Last Name" id="account_last_name" name="account_last_name" type="text" class="form-control">
								<label for="account_last_name">Last Name</label>
							</div>

							<div class="form-floating mb-3">
								<input required placeholder="Email" id="account_email" name="account_email" type="email" class="form-control">
								<label for="account_email">Email</label>
							</div>

							<div class="input-group-over">
								<div class="form-floating mb-3">
									<input required placeholder="Password" id="account_password" type="password" class="form-control">
									<label for="account_password">Password</label>
								</div>

								<!-- `SOW : Form Advanced` plugin used -->
								<a href="#" class="btn smaller btn-password-type-toggle" data-target="#account_password">
									<span class="group-icon">
										<i class="fi fi-eye m-0"></i>
										<i class="fi fi-close m-0"></i>
									</span>
								</a>
							</div>


							<!-- GDPR CONSENT -->
              <div class="mb-3 border p-3 rounded">

                <p class="small mb-3 pb-3 border-bottom text-dark">
                  I consent that my personal data is stored according to <span class="fw-medium">2016/679/UE (UE GDPR)</span>. 
                </p>

                <div class="form-check">
                  <input required class="form-check-input" id="contact_gdpr" name="contact_gdpr" type="checkbox" value="1">
                  <label class="form-check-label" for="contact_gdpr">
                    I do accept Smarty <a class="text-decoration-none" href="shop-page-terms.html" target="_blank">terms & conditions</a>.
                  </label>
                </div>

              </div>
							<!-- /GDPR CONSENT -->

							<div class="row">

								<div class="col-12 col-md-6">
									<button type="submit" class="btn btn-primary w-100">
										Sign Up
									</button>
								</div>

								<div class="col-12 col-md-6 mb-4 text-align-end text-center-xs">
									<!-- empty -->
								</div>

							</div>

						</form>

					</div>
				</div>
				


			</div>







		</div><!-- /#wrapper -->

		<script src="assets/js/core.min.js"></script>
		
	</body>
</html>
