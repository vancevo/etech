<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta charset="UTF-8">
		<title>Smarty v5</title>
		<meta name="description" content="...">

		<meta name="viewport" content="width=device-width, maximum-scale=5, initial-scale=1">
		<!--[if IE]><meta http-equiv='X-UA-Compatible' content='IE=edge,chrome=1'><![endif]-->

		<!-- up to 10% speed up for external res -->
		<link rel="dns-prefetch" href="https://fonts.googleapis.com/">
		<link rel="dns-prefetch" href="https://fonts.gstatic.com/">
		<link rel="preconnect" href="https://fonts.googleapis.com/">
		<link rel="preconnect" href="https://fonts.gstatic.com/">
		<!-- preloading icon font is helping to speed up a little bit -->
		<link rel="preload" href="assets/fonts/flaticon/Flaticon.woff2" as="font" type="font/woff2" crossorigin>

		<link rel="stylesheet" href="assets/css/core.min.css">
		<link rel="stylesheet" href="assets/css/vendor_bundle.min.css">
		<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;700&display=swap" rel="stylesheet">

		<!-- favicon -->
		<link rel="shortcut icon" href="favicon.ico">
		<link rel="apple-touch-icon" href="demo.files/logo/icon_512x512.png">

	</head>

	<body class="vh-100 d-flex align-items-stretch flex-column">


			<div class="section py-3">
				<div class="container text-center">

					<img src="assets/images/logo/logo_dark.svg" width="110" height="38" alt="...">

				</div>
			</div>
			

			<div class="section h-100 w-100 d-flex align-items-center justify-content-center">
				<div class="container">

					<div class="row">

						<div class="col-12 col-md-8 col-lg-6 py-5">
							
							<img class="img-fluid" src="demo.files/svg/premium/build_product.svg" alt="...">
						
						</div>



						<div class="col-12 col-md-8 col-lg-5 py-5">

							<h1 class="h1 fw-bold">
								We are coming soon!
							</h1>
							<p>
								Our website is under construction but we are up very soon! Subscribe to get notified!
							</p>

							<!--

								SOW : Timer Countdown
								/documentation/plugins-sow-timer-countdown.html

							-->
							<div class="hide timer-countdown timer-countdown-inline py-5 d-inline-block" data-timer-countdown-from="11/21/2022 16:00:00">

								<span class="text-center d-inline-block" style="width:60px;">
									<span class="y d-block text-primary py-2"></span>
									<span class="smaller">YEARS</span>
								</span>

								<span class="text-center d-inline-block" style="width:60px;">
									<span class="d d-block text-primary py-2"></span>
									<span class="smaller">DAYS</span>
								</span>

								<span class="text-center d-inline-block" style="width:60px;">
									<span class="h d-block text-primary py-2"></span>
									<span class="smaller">HRS</span>
								</span>

								<span class="text-center d-inline-block" style="width:60px;">
									<span class="m d-block text-primary py-2"></span>
									<span class="smaller">MIN</span>
								</span>

								<span class="text-center d-inline-block" style="width:60px;">
									<span class="s d-block text-primary py-2"></span>
									<span class="smaller">SEC</span>
								</span>

							</div>


							<form action="#" method="post">

								<div class="d-flex">
									
									<input type="email" class="form-control" placeholder="Email address" aria-label="Email address">
									<button class="btn btn-primary flex-none ms-3" type="submit">
										Subscribe
									</button>

								</div>

							</form>

						</div>

					</div>

				</div>
			</div>


		<script src="assets/js/core.min.js"></script>
		
	</body>
</html>
