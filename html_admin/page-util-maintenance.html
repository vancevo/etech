<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta charset="UTF-8">
    <title>Smarty v5</title>
    <meta name="description" content="...">

    <meta name="viewport" content="width=device-width, maximum-scale=5, initial-scale=1">

    <!-- up to 10% speed up for external res -->
    <link rel="dns-prefetch" href="https://fonts.googleapis.com/">
    <link rel="dns-prefetch" href="https://fonts.gstatic.com/">
    <link rel="preconnect" href="https://fonts.googleapis.com/">
    <link rel="preconnect" href="https://fonts.gstatic.com/">
    <!-- preloading icon font is helping to speed up a little bit -->
    <link rel="preload" href="assets/fonts/flaticon/Flaticon.woff2" as="font" type="font/woff2" crossorigin>

    <link rel="stylesheet" href="assets/css/core.min.css">
    <link rel="stylesheet" href="assets/css/vendor_bundle.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;700&display=swap">

    <!-- favicon -->
    <link rel="shortcut icon" href="favicon.ico">

  </head>
  <body>


    <div class="d-flex justify-content-center align-items-center p-4 position-absolute top-0 w-100">
      <img src="assets/images/logo/logo_dark.svg" width="110" height="38" alt="...">
    </div>

    <div class="container">
      <div class="row g-0 min-vh-100 align-items-center">
        <div class="col-md-6 mx-auto py-6 text-center">

          <h1 class="display-5 fw-bold text-primary">Maintenance</h1>
          <p class="lead">Sorry, we are down for scheduled maintenance right now. We are back in few minutes.</p>

          <!-- By Date (using markup) -->
          <div class="hide timer-countdown timer-countdown-inline small" data-timer-countdown-from="11/21/2025 16:00:00">

            <span class="bg-white shadow rounded p-3 m-1 text-center d-inline-block">
              <span class="y d-block"></span>
              <span class="smaller text-muted">years</span>
            </span>

            <span class="bg-white shadow rounded p-3 m-1 text-center d-inline-block">
              <span class="d d-block"></span>
              <span class="smaller text-muted">days</span>
            </span>

            <span class="bg-white shadow rounded p-3 m-1 text-center d-inline-block">
              <span class="h d-block"></span>
              <span class="smaller text-muted">hours</span>
            </span>

            <span class="bg-white shadow rounded p-3 m-1 text-center d-inline-block">
              <span class="m d-block"></span>
              <span class="smaller text-muted">minutes</span>
            </span>

            <span class="bg-white shadow rounded p-3 m-1 text-center d-inline-block">
              <span class="s d-block"></span>
              <span class="smaller text-muted">seconds</span>
            </span>

          </div>

        </div>
      </div>
    </div>


    <!-- Core javascripts -->
    <script src="assets/js/core.min.js"></script>
    <script src="assets/js/vendor_bundle.min.js"></script>

    <!-- Your custom javascripts -->

  </body>
</html>
