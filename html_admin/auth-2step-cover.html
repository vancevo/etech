<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta charset="UTF-8">
    <title>Smarty v5</title>
    <meta name="description" content="...">

    <meta name="viewport" content="width=device-width, maximum-scale=5, initial-scale=1">

    <!-- up to 10% speed up for external res -->
    <link rel="dns-prefetch" href="https://fonts.googleapis.com/">
    <link rel="dns-prefetch" href="https://fonts.gstatic.com/">
    <link rel="preconnect" href="https://fonts.googleapis.com/">
    <link rel="preconnect" href="https://fonts.gstatic.com/">
    <!-- preloading icon font is helping to speed up a little bit -->
    <link rel="preload" href="assets/fonts/flaticon/Flaticon.woff2" as="font" type="font/woff2" crossorigin>

    <link rel="stylesheet" href="assets/css/core.min.css">
    <link rel="stylesheet" href="assets/css/vendor_bundle.min.css">

    <!-- favicon -->
    <link rel="shortcut icon" href="favicon.ico">

  </head>
  <body>


    <div class="row g-0 bg-white min-vh-100 align-items-center">
      <div class="col-lg-6 text-center text-lg-start overflow-hidden z-index-2">
        <div class="px-3 py-6">

          <!-- back button -->
          <a href="index.html" class="link-muted position-absolute top-0 start-0 p-2 d-inline-grid gap-auto-2">
            <svg class="rtl-flip" height="18px" viewBox="0 0 16 16" xmlns="http://www.w3.org/2000/svg" fill="currentColor">
              <path fill-rule="evenodd" d="M12 8a.5.5 0 0 1-.5.5H5.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5H11.5a.5.5 0 0 1 .5.5z"></path>
            </svg>
            <span>back to landing</span>
          </a>
    
          <div class="row">
            <div class="col-sm-8 col-md-6 col-lg-9 col-xl-12 mx-auto max-w-450">

              <h1 class="fw-bold mb-5">2-step Verification</h1>
              <p class="lead">We've sent an SMS text to your phone</p>

              <form novalidate action="#" method="POST" class="bs-validate">

                <div class="row g-2 g-md-3 mb-4">
                  <div class="col">
                    <input required type="text" maxlength="1" class="rounded-sm text-center fs-5 px-2 form-control form-control-lg" autocomplete="new-password">
                  </div>
                  <div class="col">
                    <input required type="text" maxlength="1" class="rounded-sm text-center fs-5 px-2 form-control form-control-lg" autocomplete="new-password">
                  </div>
                  <div class="col">
                    <input required type="text" maxlength="1" class="rounded-sm text-center fs-5 px-2 form-control form-control-lg" autocomplete="new-password">
                  </div>
                  <div class="col">
                    <input required type="text" maxlength="1" class="rounded-sm text-center fs-5 px-2 form-control form-control-lg" autocomplete="new-password">
                  </div>
                </div>

                <!-- submit button -->
                <div class="d-grid">
                  <button type="submit" class="btn btn-primary">
                    <span>Verify</span>
                    <svg class="rtl-flip" width="18px" height="18px" viewBox="0 0 16 16" xmlns="http://www.w3.org/2000/svg" fill="currentColor">
                      <path fill-rule="evenodd" d="M4 8a.5.5 0 0 1 .5-.5h5.793L8.146 5.354a.5.5 0 1 1 .708-.708l3 3a.5.5 0 0 1 0 .708l-3 3a.5.5 0 0 1-.708-.708L10.293 8.5H4.5A.5.5 0 0 1 4 8z"></path>
                    </svg>
                  </button>
                </div>

                <!-- resent code -->
                <div class="text-center mt-5">
                  Haven't received it? <a href="#!" class="link-primary">Resend the code</a>
                </div>

              </form>

            </div>
          </div>

        </div>
      </div>
      <div class="d-none d-lg-block min-vh-100 col-lg-6 bg-cover py-8 overlay-dark overlay-opacity-25" style="background-image:url(../html_frontend/demo.files/images/unsplash/covers/ilya-pavlov-OqtafYT5kTw-unsplash.jpg)">
        <svg class="d-none d-lg-block position-absolute h-100 top-0 text-white ms-n5" style="width:6rem" fill="currentColor" viewBox="0 0 100 100" preserveAspectRatio="none">
          <polygon points="50,0 100,0 50,100 0,100"></polygon>
        </svg>
      </div>
    </div>


    <!-- Core javascripts -->
    <script src="assets/js/core.min.js"></script>
    <script src="assets/js/vendor_bundle.min.js"></script>

    <!-- Your custom javascripts -->

  </body>
</html>
